    <input id="next" type="image" src="Assets/Image/next-prev-button.png" width="50px">

    <div class="subscription-form">
        <h1>Subscription Plan</h1>
        <p>
            ~ Grab your plan and start enjoying our dramas ~ <br>
            <a href="plans.html" class="redirect-subscription-plan">Click here to watch plan detail</a>
        </p>
        <div>
            <table>
                <form action="">
                    <tr>
                        <td>Email</td>
                        <!-- <td>:</td> -->
                        <td class="wide-input"><input type="text" name="" id="register_email"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <!-- <td>:</td> -->
                        <td><input type="password" name="" id="register_password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <!-- <td>:</td> -->
                        <td><input type="password" name="" id="register_confirm_password"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <!-- <td>:</td> -->
                        <td class="gender-container">
                            <input type="radio" name="gender" id="register_gender_male"> Male
                            <input type="radio" name="gender" id="register_gender_female"> Female
                        </td>
                        <!-- <td></td></td> -->
                    </tr>
                    <tr class ="chosen">
                        <td>Chosen Plan</td>
                        <!-- <td>:</td> -->
                        <td> 
                            <select name="" id="register_plan">
                                <option value ="">--Choose Plan--</option>
                                <option value ="Silver">Silver</option>
                                <option value ="Gold">Gold</option>
                                <option value ="Diamond">Diamond</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="checkbox-agreement"><input type="checkbox" name="" id="register_agreement">  I Agree to the term and conditions</td>
                    </tr>
                </form>
                <tr>
                    <td>
                        <span id ="errorMsg"></span>
                    </td>
                </tr>
            </table>
            <input type="button" value="SUBSCRIBE" onclick ="validate()" class="subscribe-button">
        </div>
        
    </div>
